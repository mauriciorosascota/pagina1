<div class="h-100 background d-flex flex-column">
    <app-navbar></app-navbar>
    <div class="py-5 mt-auto mb-auto">
      <div class="container">
        <div
          class="d-flex justify-content-between align-items-center flex-wrap"
          style="gap: 10px"
        >
          <div class="left d-flex flex-column align-items-start" style="flex: 2">
            <h1 style="font-size: 50px">
              Descubre quienes son los mejores jugadores de league of legends.
            </h1>
            <small>grupo gamers.</small>
  
            <button
              type="button"
              class="btn btn-call-action mt-5"
              (click)="createRandomCompany()"
            >
              ver contenido
            </button>
          </div>
          <div style="flex: 1">
            <img src="assets/index/613b652430e8530004ba3a04.png" style="height: 300px" alt="" />
          </div>
        </div>
        <div class="row mt-5" style="max-height: 300px; overflow-y: auto">
          <div class="col-12">
            <h5>jugadores activos</h5>
          </div>
          <div
            class="col-lg-2 col-md-6 col-sm-12 py-2"
            *ngFor="let team of teams"
          >
            <img
              [src]="team.avatar"
              alt=""
            />
            <p class="mb-0">{{ team.title_1 }}</p>
            <p class="mb-0">{{ team.title_2 }}</p>
            <button
              class="btn btn-danger btn-sm mt-2"
              (click)="deleteCompany(team.id)"
            >
              borrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
